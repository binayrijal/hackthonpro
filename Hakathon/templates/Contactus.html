<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us</title>
    <!--                        google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!--                    fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--                    css -->
    <link rel="stylesheet" href="{%static 'css/contactus.css' %}">
    <link rel="stylesheet" href="{%static 'css/aboutus.css' %}">
	<link rel="stylesheet" href="{%static 'css/animate.min.css' %}">
	<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{%static 'css/contactus.css' %}">
	<link rel="stylesheet" href="{%static 'css/datapicker.css' %}">
	<link rel="stylesheet" href="{%static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{%static 'css/iconfont.css' %}">
	<link rel="stylesheet" href="{%static 'css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{%static 'css/main.css' %}">
	<link rel="stylesheet" href="{%static 'css/nice-select.css' %}">
	<link rel="stylesheet" href="{%static 'css/normalize.css' %}">
	<link rel="stylesheet" href="{%static 'css/own-carousel.css' %}">
	<link rel="stylesheet" href="{%static 'css/responsive.css' %}">
	<link rel="stylesheet" href="{%static 'css/service.css' %}">
	<link rel="stylesheet" href="{%static 'css/shared.css' %}">
	<link rel="stylesheet" href="{%static 'css/slicknav.min.css' %}">
	<link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>

<body>
    <!-- navbar -->
    
		<!-- Header Area -->
		<header class="header" >
			
			<!-- Header Inner -->
			<div class="header-inner">
				<div class="container">
					<div class="inner">
						<div class="row">
							<div class="col-lg-3 col-md-3 col-12">
								<!-- Start Logo -->
								<div class="logo">
									<a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="#"></a>
								</div>
								<!-- End Logo -->
								<!-- Mobile Nav -->
								<div class="mobile-nav"></div>
								<!-- End Mobile Nav -->
							</div>
							<div class="col-lg-7 col-md-9 col-12">
								<!-- Main Menu -->
								<div class="main-menu">
									<nav class="navigation">
										<ul class="nav menu">
											
											
											<li><a href="{% url 'services' %}">Services </a></li>
											<li><a href="{% url 'contact' %}">Contact Details <i class="icofont-rounded-down"></i></a>
												
											</li>
											<li><a href="{%url 'Aboutus'%}">About Us <i class="icofont-rounded-down"></i></a>
												
											</li>
											<li><a href="{% url 'Contactus' %}">Contact Us</a>
											</li>
										</ul>
									</nav>
								</div>
								<!--/ End Main Menu -->
							</div>
							

							<div class="col-lg-2 col-12">
								<div class="get-quote">
									<a href="{% url 'Signup'%}" class="btn">signup</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--/ End Header Inner -->
		</header>
    <main>
        <section id="contract-items">
            <div class="contract-detail">
                <div>
                    <h1 class="contract-detail__title">Contact Info</h1>
                </div>
                <div class="contract-detail__item number">
                    <i class="fa-solid fa-phone-volume" style="color: #4fa155;"></i>
                    <p>+977 9810199330</p>
                </div>

                <div class="contract-detail__item email">
                    <i class="fa-solid fa-envelope" style="color: #4fa155;"></i>
                    <p>sushil.191547@edu.np</p>
                </div>
                <div class="contract-detail__item address">
                    <i class="fa-solid fa-location-dot" style="color: #4fa155;"></i>
                    <p>Ward No. 32, Chapro, Jabibuti, kathamandu, Nepal</p>
                </div>
            </div>

            <form action="" class="contract-query">
                <input type="text" name="name" placeholder="Enter your name" class="query">
                <input type="email" name="email" placeholder="Enter a valid email address" class="query">
                <textarea name="comment_message" cols="20" rows="10" class="query">Enter your message</textarea>
                <button type="submit">Submit</button>
            </form>

        </section>
        <section class="blue-background"></section>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="#">Support</a>
                </li>
                <li class="main-footer__link">
                    <a href="#">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- jquery Migrate JS -->
		<script src="{% static 'js/jquery-migrate-3.0.0.js' %}"></script>
		<!-- jquery Ui JS -->
		<script src="{% static 'js/jquery-ui.min.js' %}"></script>
		<!-- Easing JS -->
        <script src="{% static 'js/easing.js' %}"></script>
		<!-- Color JS -->
		<script src="{ % static 'js/colors.js' %}"></script>
		<!-- Popper JS -->
		<script src="{% static 'js/popper.min.js' %}"></script>
		<!-- Bootstrap Datepicker JS -->
		<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
		<!-- Jquery Nav JS -->
        <script src="{% static 'js/jquery.nav.js' %}"></script>
		<!-- Slicknav JS -->
		<script src="{% static 'js/slicknav.min.js' %}"></script>
		<!-- ScrollUp JS -->
        <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
		<!-- Niceselect JS -->
		<script src="{% static 'js/niceselect.js' %}"></script>
		<!-- Tilt Jquery JS -->
		<script src="{% static 'js/tilt.jquery.min.js' %}"></script>
		<!-- Owl Carousel JS -->
        <script src="{% static 'js/owl-carousel.js' %}"></script>
		<!-- counterup JS -->
		<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
		<!-- Steller JS -->
		<script src="{% static 'js/steller.js' %}"></script>
		<!-- Wow JS -->
		<script src="{% static 'js/wow.min.js' %}"></script>
		<!-- Magnific Popup JS -->
		<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
		<!-- Counter Up CDN JS -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<!-- Main JS -->
		<script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'assets/js/service.js' %}"></script>
</body>

</html>
